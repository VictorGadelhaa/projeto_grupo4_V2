{% extends "modelo.html" %}
{% block conteudo %}
<h1>Glossário</h1>

<table class="table table-striped table-responsive table-bordered">
<thead class="thead-default">
<tr>
<th scope="col">#</th>
<th scope="col">Termo</th>
<th scope="col">Definição</th>
<th scope="col">Ação</th>
</tr>
</thead>
<tbody>
{% for termo in glossario %}
<td>
    <a href="{{ url_for('editar_termo', termo=termo[0]) }}" class="btn btn-sm btn-warning">Editar</a>
    <a href="{{ url_for('deletar_termo', termo=termo[0]) }}" class="btn btn-sm btn-danger"
       onclick="return confirm('O termo \'{{ termo[0] }}\' vai ser deletado, tem certeza ?')">
       Apagar
    </a>
</td>
{% endfor %}
</tbody>
</table>
{% endblock %}
