{% extends "modelo.html" %}
{% block conteudo %}
<h1 class="mt-4">Glossário de Termos</h1>

<div class="mb-3">
  <a href="/novo_termo" class="btn btn-primary">Adicionar Novo Termo</a>
</div>

<style>
.mb-3{
    margin-bottom: auto;
    text-align: center;
}
</style>

<table class="table table-striped table-responsive table-bordered">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Termo</th>
      <th scope="col">Definição</th>
      <th scope="col">Ação</th>
    </tr>
  </thead>
  <tbody>
    {% for termo in glossario %}
    <tr>
      <th scope="row">{{ loop.index }}</th>
      <td>{{ termo[0] }}</td>
      <td>{{ termo[1] }}</td>
      <td>
        <a href="{{ url_for('editar_termo', indice=loop.index0) }}" class="btn btn-sm btn-warning">Editar</a>
        <a href="{{ url_for('remover_termo', indice=loop.index0) }}" class="btn btn-sm btn-danger">Remover</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<a href="/" class="btn btn-outline-secondary">Página Inicial</a>

{% endblock %}
